{% set name = "dqsegdb" %}
{% set version = "1.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5a25c57db0fa2cebd8b019eece47e5f59226ac8fe61559d5f0eca6569abc28fe

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - gwdatafind
    - ligo-segments
    - lscsoft-glue >=1.55.0
    - pyopenssl >=0.14
    - pyrxp
    - python
    - python-lal
    - six

test:
  imports:
    - dqsegdb
    - dqsegdb.apicalls
    - dqsegdb.clientutils
    - dqsegdb.jsonhelper
    - dqsegdb.urifunctions
  commands:
    - ligolw_dq_query_dqsegdb --help
    - ligolw_publish_threaded_dqxml_dqsegdb --help
    - ligolw_segment_insert_dqsegdb --help
    - ligolw_segment_query_dqsegdb --help
    - ligolw_segments_from_cats_dqsegdb --help

about:
  home: "https://github.com/ligovirgo/dqsegdb/"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Client library for DQSegDB"

extra:
  recipe-maintainers:
    - duncanmmacleod
    - rpfisher
